    <div class="sidebar">
      <div class="logo"></div>

    <div class="mainform">

      </div>
      <div class="signupform">
        <form action="">
          <p>
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Jimmy"
              required
            />
          </p>
          <p>
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="John"
            />
          </p>
          <p>
            <label for="email">email</label>
            <input
              type="email"
              id="email"
              placeholder="jimmijon@netscape.net"
              required
            />
          </p>
          <p>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" placeholder="666-420-1337" />
          </p>
          <p>
            <label for="password">Password</label>
            <input
              type="password"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              required
            />
          </p>
          <p>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              required
            />
          </p>
        </form>
      </div>
      <div class="footer">
        <button>Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </div>
    </div>
  </body>
